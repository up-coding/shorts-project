<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man Animation | upCoding</title>

    <style>
      body {
        background-color: #31304d;
      }

      .pacman {
        display: flex;
        align-items: center;
        margin-left: 400px;
        height: 50vh;
        width: 300px;
        overflow: hidden;
      }

      .face {
        position: relative;
        z-index: 1;
      }

      .face::before,
      .face::after {
        content: "";
        display: block;
        position: absolute;
        top: -35px;
        border-radius: 50%;
        height: 0px;
        width: 0px;
      }

      .face::before {
        border: 50px solid #fffb73;
        border-left-color: transparent;
        border-bottom-color: transparent;
        animation: top 0.5s ease infinite;
      }

      .face::after {
        border: 50px solid #fffb73;
        border-right-color: transparent;
        border-top-color: transparent;
        animation: bottom 0.5s ease infinite;
      }

      @keyframes top {
        0%,
        100% {
          transform: rotate(-50deg);
        }
        50% {
          transform: rotate(-90deg);
        }
      }

      @keyframes bottom {
        0%,
        100% {
          transform: rotate(-35deg);
        }

        50% {
          transform: rotate(0deg);
        }
      }

      .eye {
        position: absolute;
        width: 8px;
        height: 8px;
        top: -1rem;
        left: 3.5rem;
        border-radius: 50%;
        background-color: #252525;
        z-index: 2;
      }

      .food {
        display: flex;
        justify-content: space-around;
        width: 100%;
        margin-top: 2rem;
        animation: eat 0.4s linear infinite;
      }

      .food::before {
        background: #fff;
        border-radius: 50%;
        content: "";
        height: 1.2rem;
        width: 1.2rem;
      }

      @keyframes eat {
        0% {
          transform: translateX(50%);
        }

        100% {
          transform: translateX(-50%);
        }
      }
    </style>
  </head>
  <body>



    <div class="pacman">
      <div class="face">
        <div class="eye"></div>
      </div>
      <div class="food"></div>
      <div class="food"></div>
      <div class="food"></div>
      <div class="food"></div>
    </div>



    
  </body>
</html>
