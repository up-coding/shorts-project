<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Shape Generator | upCoding</title>
  </head>
  <body>
    <div
      id="shape"
      style="border: 4px solid black; width: 100px; height: 100px"
    ></div>

    <script>
      const shape = document.getElementById("shape");

      const pValue = () => Math.floor(Math.random() * 100);

      shape.style.clipPath = `polygon(${pValue()}% ${pValue()}%, ${pValue()}% ${pValue()}%, ${pValue()}% ${pValue()}%, ${pValue()}% ${pValue()}%, ${pValue()}% ${pValue()}%, ${pValue()}% ${pValue()}%, ${pValue}% ${pValue}%)`;
    </script>
  </body>
</html>
